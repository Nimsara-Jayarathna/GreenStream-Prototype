<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustain Insight Dashboard</title>
    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/global.css">
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Sustain Insight</div>
        <button class="btn btn--secondary mobile-filter-toggle" id="mobile-filter-toggle"><i class="fas fa-filter"></i> Filters</button>
        <div class="user-menu">
            <div class="profile-dropdown">
                <button class="profile-btn"><span id="profile-name-display"></span> <i class="fas fa-chevron-down"></i></button>
                <div class="profile-dropdown__content">
                    <a href="#" id="profile-link">Manage Profile</a>
                    <a href="index.html" id="logout-link">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <div class="app-container">
        <nav class="content-tabs">
            <button class="tab-link active" data-view="for-you-view">For You</button>
            <button class="tab-link" data-view="all-articles-view">All News</button>
            <button class="tab-link" data-view="bookmarks-view">Bookmarks</button>
        </nav>

        <main class="content-area">
            <section id="for-you-view" class="tab-content active">
                <header class="view-header"><h2 class="view-header__title">Your Daily Briefing</h2><p class="view-header__subtitle">The latest news from the last 24 hours, tailored to your preferences.</p></header>
                <div id="for-you-grid" class="article-grid"></div>
                <div class="all-caught-up-message"><i class="fas fa-check-circle"></i><h3>You're all caught up!</h3><p>Check back later for new stories.</p></div>
            </section>
            
            <section id="all-articles-view" class="tab-content">
                <div class="filter-container" id="all-news-filters">
                    <input type="search" id="search-input" placeholder="Search all articles..." class="filter-container__search">
                    <div class="filter-container__dropdowns">
                        <select id="category-filter" class="filter-select"><option value="">All Categories</option><option value="Energy">Energy</option><option value="Policy">Policy</option><option value="Tech">Tech</option></select>
                        <input type="date" id="date-filter" class="filter-date"><button class="btn--text" id="clear-filters-btn">Clear</button>
                    </div>
                </div>
                <div id="articles-grid" class="article-grid"></div>
                <div id="pagination-container" class="pagination"></div>
            </section>

            <section id="bookmarks-view" class="tab-content">
                 <div class="filter-container" id="bookmarks-filters"><input type="search" id="bookmarks-search-input" placeholder="Search your bookmarks..." class="filter-container__search"></div>
                <div id="bookmarks-grid" class="article-grid"></div>
            </section>
        </main>
    </div>

    <div class="modal-overlay hidden" id="profile-modal">
        <div class="modal-content">
            <button class="modal-close-btn" id="profile-modal-close">&times;</button>
            <form id="profile-form">
                <h2 class="modal-form__title">Manage Profile & Preferences</h2>
                <div class="input-group"><label for="profile-name" class="input-group__label">Full Name</label><input type="text" id="profile-name" class="input-group__input"></div>
                <div class="input-group"><label class="input-group__label">Preferred Categories</label><div class="input-group__checkbox-group"><label><input type="checkbox" name="preference" value="Energy"> Renewable Energy</label><label><input type="checkbox" name="preference" value="Policy"> Climate Policy</label><label><input type="checkbox" name="preference" value="Tech"> Green Tech</label></div></div>
                <div class="input-group"><label class="input-group__label">Preferred Sources</label><div class="input-group__checkbox-group"><label><input type="checkbox" name="preference-source" value="Reuters"> Reuters</label><label><input type="checkbox" name="preference-source" value="The Guardian"> The Guardian</label><label><input type="checkbox" name="preference-source" value="CleanTechnica"> CleanTechnica</label></div></div>
                <div class="input-group"><label for="tracked-keywords" class="input-group__label">Tracked Keywords</label><input type="text" id="tracked-keywords" placeholder="e.g., carbon capture, ESG" class="input-group__input"></div>
                <button type="submit" class="btn btn--primary" style="width:100%">Save Changes</button>
            </form>
        </div>
    </div>
    <div class="modal-overlay hidden" id="article-detail-modal"><div class="modal-content modal-content--wide"><button class="modal-close-btn" id="article-modal-close">&times;</button><div id="article-detail-content"></div></div></div>
    <div class="toast hidden" id="toast-notification"></div>

    <script src="js/dashboard.js"></script>
</body>
</html>
